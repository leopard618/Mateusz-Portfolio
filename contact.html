	<script type="text/javascript">
		// Initialize EmailJS with your public key
		(function() {
			// Replace "YOUR_PUBLIC_KEY" with your actual EmailJS public key from dashboard
			emailjs.init("3_wyQkoqK71YcODLO");
		})();

		// Wait for DOM to be ready
		document.addEventListener('DOMContentLoaded', function() {
			console.log('DOM loaded, setting up form...');
			
			// Handle form submission
			const form = document.getElementById('email-form');
			if (form) {
				console.log('Form found, adding event listener...');
				
				// Prevent multiple submissions
				let isSubmitting = false;
				
				form.addEventListener('submit', function(event) {
					event.preventDefault(); // Prevent default form submission
					event.stopPropagation(); // Stop event bubbling
					
					// Prevent multiple submissions
					if (isSubmitting) {
						console.log('Form already submitting, ignoring...');
						return false;
					}
					
					isSubmitting = true;
					console.log('Form submitted!');
					
					// Get form data
					const formData = {
						from_name: document.getElementById('name').value,
						from_email: document.getElementById('email').value,
						project_name: document.getElementById('Project-Name').value,
						message: document.getElementById('field').value,
						to_email: 'snowleo1342@gmail.com' 
					};

					console.log('Form data:', formData);

					// Show loading state
					const submitButton = document.querySelector('.submit');
					const originalText = submitButton.value;
					submitButton.value = 'Sending...';
					submitButton.disabled = true;

					// Hide previous messages
					document.querySelector('.success-message').style.display = 'none';
					document.querySelector('.error-message').style.display = 'none';

					// Check if EmailJS is properly initialized
					if (typeof emailjs === 'undefined') {
						console.error('EmailJS not loaded!');
						showError('EmailJS not loaded. Please check your internet connection.');
						resetButton();
						return;
					}

					// Send email using EmailJS
					emailjs.send('service_1xyf4dn', 'template_fqih95p', formData)
						.then(function(response) {
							console.log('SUCCESS!', response.status, response.text);
							
							// Show success message
							document.querySelector('.success-message').style.display = 'block';
							
							// Reset form
							document.getElementById('email-form').reset();
							
							// Reset button
							resetButton();
						}, function(error) {
							console.log('FAILED...', error);
							
							// Show error message
							showError('Failed to send message. Please try again or contact me directly.');
							
							// Reset button
							resetButton();
						});
					
					function resetButton() {
						submitButton.value = originalText;
						submitButton.disabled = false;
						isSubmitting = false; // Reset submission flag
					}
					
					function showError(message) {
						const errorDiv = document.querySelector('.error-message div');
						if (errorDiv) {
							errorDiv.textContent = message;
						}
						document.querySelector('.error-message').style.display = 'block';
					}
				});
			} else {
				console.error('Form not found!');
			}
		});
	</script>
